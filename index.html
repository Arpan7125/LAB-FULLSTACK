<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoffeeHub - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-yellow-300 min-h-screen text-gray-800 font-sans">
  <nav class="bg-yellow-900 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold tracking-wider">â˜• CoffeeHub</h1>
    <div class="space-x-4 text-xl">
      <a href="index.html" class="hover:text-yellow-300"><i class="fas fa-home"></i> Home</a>
      <a href="contact.html" class="hover:text-yellow-300"><i class="fas fa-envelope"></i> Contact</a>
    </div>
  </nav>

  <main>
    <!-- Hero Section -->
    <section class="text-center px-6 py-10 bg-white shadow-inner">
      <h2 class="text-4xl font-extrabold text-yellow-900 mb-3">Welcome to CoffeeHub</h2>
      <p class="text-lg text-gray-700 max-w-2xl mx-auto">Brew your passion. Discover the world of aromatic hot coffee blends, brewing tips, and your favorite flavors.</p>
    </section>

    <!-- Video with VTT -->
    <section class="max-w-3xl mx-auto mt-10 px-4">
    <h2 class="text-2xl font-bold mb-4 flex items-center"><i class="fas fa-video mr-2 text-blue-600"></i> Service Overview</h2>
    <video controls class="w-full rounded shadow">
      <source src="Set2 Video.mp4   " type="video/mp4">
      <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
      Your browser does not support the video tag.
    </video>
  </section>

    <!-- Audio Description -->
    <section class="p-6 max-w-3xl mx-auto text-center">
      <h3 class="text-xl font-semibold mb-2 text-yellow-800">Listen: Types of Coffee</h3>
      <audio controls class="mx-auto">
        <source src="Set2 Audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>

    <!-- Coffee List, Search, Sort -->
    <section class="p-6 max-w-6xl mx-auto">
      <h3 class="text-2xl font-bold mb-4 text-yellow-900">Explore Hot Coffees</h3>
      <div class="flex flex-col sm:flex-row items-center gap-4 mb-6">
        <input id="searchInput" type="text" placeholder="Search coffee name" class="p-2 border rounded focus:ring-2 ring-yellow-400 w-full sm:w-1/2">
        <select id="sortOrder" class="p-2 border rounded focus:ring-2 ring-yellow-400">
          <option value="asc">Name Ascending</option>
          <option value="desc">Name Descending</option>
        </select>
        <button id="searchBtn" class="bg-yellow-800 hover:bg-yellow-700 text-white px-4 py-2 rounded">Search</button>
      </div>
      <div id="coffeeContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </section>

    <section class="p-6 max-w-3xl mx-auto">

      <p id="greetingMsg" class="mt-4 font-semibold text-center"></p>
      <p id="locationMsg" class="text-sm text-center"></p>
    </section>
  </main>

  <footer class="text-center text-gray-600 py-4 text-sm mt-10">
    &copy; 2025 CoffeeHub. All rights reserved.
  </footer>

  <script src="script1.js"></script>

</body>
</html>
